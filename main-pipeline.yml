trigger:
- main

pool:
  vmImage: 'ubuntu-latest'

stages:
- template: build-pipeline.yml
  parameters:
    stageName: BUILD
    jobName: BuildJob
    runTimeInSeconds: 60   # 1 minute

- template: deploy-pipeline.yml
  parameters:
    stageName: DEPLOY
    jobName: DeployJob
    runTimeInSeconds: 120   # 2 minutes

- template: post-deploy.yml
  parameters:
    stageName: POST_DEPLOY
    jobName: PostDeployJob
    runTimeInSeconds: 180   # 3 minutes
